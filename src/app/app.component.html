<!DOCTYPE html>
<html lang="eng">

<head>
    <title>todo list</title>  
</head>
<!--The app is created during the course: Angular Tutorial for Beginners - Learn Angular 14 Frontend Development developed by tutorialsEU-->
<!--https://www.youtube.com/watch?v=WaT_yGzm47I-->
<!--https://github.com/tutorialseu/angular-course-todo-list-app-->
<body>
<div class="container">
  <div class="todo-list">

  {{title}} <!--{{}} binds this line of code to property value of App.Component.title so whatever value of title is, it is displayed in template-->

    <div class="input-group">
      <input type="text" placeholder="Add new task" #newTask>
      <button (click)="add(newTask.value)" class="add-button">+</button> <!--click-event, when it is triggered the function "add()" is called = EVENT BIDING-->
    </div>
    <table>
      <tr *ngFor="let task of tasks; let i=index" [class.odd]="i%2==0" [class.even]="i%2==1"> <!--creating For loop-->
       <td>
        <p [class.is-done]="task.isDone"> <!--assign is-done Css class when the property of task.isDone is set to TRUE-->
          {{task.title}} <!--calling array task--><!--.title waÅ¼ne!-->
         <!-- {{task[0]}} //here we bind html with item (value 1) in the array task[] -->
        </p>
       </td>
       <td>
        <button (click)="remove(task)" class="remove-button">X</button>
        <button (click)="task.toggleIsDone()" class="done-button">
          <!--Done-->
          <!--instead of single Done button use a boolean binding exxperssion to make it more responsive-->
          {{task.isDone? "Undo":"Done"}}
        </button>
       </td> 
      </tr>
      <!--instead of listing all elements we can apply a loop that will create row <tr> elements for each array item: *ng For=-->
      <!-- <tr class="odd">
        <td>
         <pre>
           {{task[1]}}
         </pre>
        </td>
        <td>
         <button class="remove-button">X</button>
         <button class="done-button">Done</button>
        </td> 
       </tr>
       <tr class="even">
        <td>
         <pre>
        {{task[2]}}
        </pre>
        </td>
        <td>
         <button class="remove-button">X</button>
         <button class="done-button">Done</button>
        </td>  -->
       
    </table>
  </div>

</div>
</body>
</html>
